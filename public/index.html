<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FM SVG Icon Converter</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon.svg" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">

  <!-- No crawl / no robots / no snippet -->
  <meta name="robots" content="noindex,nofollow,noarchive,nosnippet,noimageindex" />
  <meta name="googlebot" content="noindex,nofollow,noarchive,nosnippet,noimageindex" />
  <meta name="bingbot" content="noindex,nofollow,noarchive,nosnippet,noimageindex" />

  <!-- Some bots / AI services honor these (not standardized but common) -->
  <meta name="ai" content="noai" />
  <meta name="robots" content="noai" />

  <style>
    :root{
      --bg: #0b0c0f;
      --surface: rgba(255,255,255,.06);
      --surface2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.14);
      --border2: rgba(255,255,255,.20);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --muted2: rgba(255,255,255,.44);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --shadow2: 0 10px 24px rgba(0,0,0,.30);
      --radius: 18px;
      --focus: 0 0 0 3px rgba(255,255,255,.14);
      --danger: #ff453a;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg: #f5f5f7;
        --surface: rgba(255,255,255,.86);
        --surface2: rgba(255,255,255,.66);
        --border: rgba(0,0,0,.10);
        --border2: rgba(0,0,0,.14);
        --text: rgba(0,0,0,.88);
        --muted: rgba(0,0,0,.60);
        --muted2: rgba(0,0,0,.45);
        --shadow: 0 18px 50px rgba(0,0,0,.10);
        --shadow2: 0 10px 24px rgba(0,0,0,.08);
        --focus: 0 0 0 3px rgba(0,0,0,.10);
      }
    }
    html[data-theme="light"]{
      --bg: #f5f5f7;
      --surface: rgba(255,255,255,.86);
      --surface2: rgba(255,255,255,.66);
      --border: rgba(0,0,0,.10);
      --border2: rgba(0,0,0,.14);
      --text: rgba(0,0,0,.88);
      --muted: rgba(0,0,0,.60);
      --muted2: rgba(0,0,0,.45);
      --shadow: 0 18px 50px rgba(0,0,0,.10);
      --shadow2: 0 10px 24px rgba(0,0,0,.08);
      --focus: 0 0 0 3px rgba(0,0,0,.10);
    }
    html[data-theme="dark"]{
      --bg: #0b0c0f;
      --surface: rgba(255,255,255,.06);
      --surface2: rgba(255,255,255,.04);
      --border: rgba(255,255,255,.14);
      --border2: rgba(255,255,255,.20);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --muted2: rgba(255,255,255,.44);
      --shadow: 0 18px 50px rgba(0,0,0,.45);
      --shadow2: 0 10px 24px rgba(0,0,0,.30);
      --focus: 0 0 0 3px rgba(255,255,255,.14);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      padding: 34px 18px 54px;
    }

    .wrap{ max-width: 980px; margin: 0 auto; }
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }
    h1{
      margin:0 0 6px 0;
      font-size: clamp(26px, 4vw, 40px);
      letter-spacing: -0.02em;
      line-height: 1.1;
    }
    .sub{
      margin:0;
      color: var(--muted);
      font-size: 14px;
    }
    .sub code{
      padding: 2px 8px;
      border-radius: 999px;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.95em;
    }

    .theme{
      display:flex;
      align-items:center;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--surface2);
      box-shadow: var(--shadow2);
      backdrop-filter: blur(10px);
    }
    .theme-label{
      color: var(--muted);
      font-size: 13px;
      user-select:none;
    }
    .seg{
      display:flex;
      border: 1px solid var(--border);
      border-radius: 999px;
      overflow:hidden;
      background: var(--surface);
    }
    .seg button{
      border:0;
      background: transparent;
      color: var(--muted);
      padding: 7px 10px;
      font-size: 13px;
      font-weight: 650;
      cursor:pointer;
      min-width: 64px;
      transition: background .12s ease, color .12s ease;
    }
    .seg button:hover{ background: rgba(255,255,255,.06); }
    html[data-theme="light"] .seg button:hover{ background: rgba(0,0,0,.04); }
    .seg button[aria-pressed="true"]{
      color: var(--text);
      background: rgba(255,255,255,.10);
    }
    html[data-theme="light"] .seg button[aria-pressed="true"]{ background: rgba(0,0,0,.06); }
    .seg button:focus{ outline:none; box-shadow: var(--focus); }

    .card{
      background: linear-gradient(180deg, var(--surface), var(--surface2));
      border: 1px solid var(--border);
      border-radius: calc(var(--radius) + 6px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-inner{ padding: 18px; }

    .drop{
      border: 1px dashed var(--border2);
      border-radius: var(--radius);
      padding: 28px 20px;
      background: rgba(255,255,255,.02);
      box-shadow: var(--shadow2);
      text-align:center;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
    }
    html[data-theme="light"] .drop{ background: rgba(0,0,0,.02); }
    .drop.drag{
      border-color: rgba(255,255,255,.35);
      background: rgba(255,255,255,.05);
      transform: translateY(-1px);
    }
    html[data-theme="light"] .drop.drag{
      border-color: rgba(0,0,0,.25);
      background: rgba(0,0,0,.04);
    }

    .drop-title{
      font-size: 18px;
      font-weight: 750;
      letter-spacing: -0.01em;
      margin-bottom: 6px;
    }
    .drop-meta{
      color: var(--muted);
      font-size: 14px;
      margin: 2px 0 0;
    }

    .controls{
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }

    input[type=file]{ display:none; }

    .btn{
      appearance:none;
      border: 1px solid var(--border2);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 650;
      transition: transform .08s ease, background .12s ease, border-color .12s ease, opacity .12s ease;
    }
    html[data-theme="light"] .btn{ background: rgba(0,0,0,.03); }
    .btn:hover{ background: rgba(255,255,255,.07); }
    html[data-theme="light"] .btn:hover{ background: rgba(0,0,0,.05); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus{ outline:none; box-shadow: var(--focus); }
    .btn:disabled{ opacity:.55; cursor:not-allowed; transform:none; }

    .btn-primary{
      background: rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.22);
    }
    html[data-theme="light"] .btn-primary{
      background: rgba(0,0,0,.06);
      border-color: rgba(0,0,0,.14);
    }

    .progress{
      display:none;
      align-items:center;
      justify-content:center;
      gap: 10px;
      margin-top: 14px;
    }
    .drop.is-busy .progress{
      display:flex;
    }
    .bar{
      width: min(560px, 74vw);
      height: 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      overflow:hidden;
    }
    html[data-theme="light"] .bar{ background: rgba(0,0,0,.04); }
    .bar > div{
      height: 100%;
      width: 0%;
      background: rgba(255,255,255,.70);
      border-radius: 999px;
      transition: width .2s ease;
    }
    html[data-theme="light"] .bar > div{ background: rgba(0,0,0,.55); }

    .pct{
      min-width: 46px;
      text-align:left;
      color: var(--muted);
      font-weight: 650;
      font-variant-numeric: tabular-nums;
    }

    .meta{ margin-top: 10px; color: var(--muted2); font-size: 13px; }
    .err{ margin-top: 10px; color: var(--danger); font-size: 14px; white-space: pre-wrap; }

    #result{
      margin-top: 16px;
      padding-top: 14px;
      border-top: 1px solid var(--border);
      text-align:left;
      display:none;
    }

    .result-head{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .result-title{
      display:flex;
      align-items: baseline;
      gap: 10px;
      flex-wrap: wrap;
      font-weight: 800;
      letter-spacing: -0.01em;
    }
    .pill{
      font-size: 12px;
      padding: 2px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      font-weight: 700;
    }
    html[data-theme="light"] .pill{ background: rgba(0,0,0,.03); }

    ul{ margin: 10px 0 0 0; padding-left: 18px; }
    li{ margin: 6px 0; }
    a{ color: var(--text); text-decoration: none; border-bottom: 1px solid transparent; }
    a:hover{ border-bottom-color: var(--muted2); }

    @media (max-width: 520px){
      .drop{ padding: 22px 14px; }
      .card-inner{ padding: 14px; }
      .seg button{ min-width: 56px; }
    }

    /* --- icon-only theme toggle --- */
    .theme-mini{
      display:flex;
      align-items:center;
      gap: 6px;
      padding: 4px 6px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: transparent;
      box-shadow: none;
      backdrop-filter: none;
    }
    
    .tbtn{
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      display:grid;
      place-items:center;
      cursor:pointer;
      transition: background .12s ease, border-color .12s ease, color .12s ease, transform .08s ease;
    }
    
    .tbtn svg{
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
    
    .tbtn:hover{
      background: rgba(255,255,255,.06);
      color: var(--text);
    }
    html[data-theme="light"] .tbtn:hover{
      background: rgba(0,0,0,.04);
    }
    
    .tbtn:active{ transform: translateY(1px); }
    .tbtn:focus{ outline:none; box-shadow: var(--focus); }
    
    .tbtn[aria-pressed="true"]{
      color: var(--text);
      border-color: var(--border2);
      background: rgba(255,255,255,.08);
    }
    html[data-theme="light"] .tbtn[aria-pressed="true"]{
      background: rgba(0,0,0,.05);
    }
    .download-list{
      margin-top: 12px;
      display: grid;
      gap: 10px;
    }
    
    .dl-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: var(--surface2);
    }
    
    .dl-name{
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: var(--text);
      font-weight: 600;
    }
    
    .dl-btn{
      display:inline-flex;
      align-items:center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid var(--border2);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration:none;
      font-weight: 650;
      cursor:pointer;
      transition: transform .08s ease, background .12s ease;
      flex: 0 0 auto;
      font-size: 13px;
      line-height: 1;
    }
    #downloads { margin-top: 16px; }
    html[data-theme="light"] .dl-btn{ background: rgba(0,0,0,.04); }
    
    .dl-btn:hover{ background: rgba(255,255,255,.10); }
    html[data-theme="light"] .dl-btn:hover{ background: rgba(0,0,0,.06); }
    
    .dl-btn:active{ transform: translateY(1px); }
    
    .dl-btn svg{
      width: 16px;
      height: 16px;
      fill: currentColor;
      opacity: .9;
    }

    .zip-btn{
      display:inline-flex;
      align-items:center;
      gap: 6px;
      padding: 6px 8px;
      border-radius: 12px;
      border: 1px solid var(--border2);
      background: rgba(255,255,255,.06);
      color: var(--text);
      text-decoration:none;
      font-weight: 650;
      font-size: 12px;
      line-height: 1;
      cursor:pointer;
      transition: transform .08s ease, background .12s ease;
    }
    html[data-theme="light"] .zip-btn{ background: rgba(0,0,0,.04); }
    .zip-btn:hover{ background: rgba(255,255,255,.10); }
    html[data-theme="light"] .zip-btn:hover{ background: rgba(0,0,0,.06); }
    .zip-btn:active{ transform: translateY(1px); }
    .zip-btn svg{ width: 16px; height: 16px; fill: currentColor; opacity: .9; }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const KEY = 'fmconv_theme'; // auto | light | dark
      const autoBtn  = document.getElementById('themeAuto');
      const lightBtn = document.getElementById('themeLight');
      const darkBtn  = document.getElementById('themeDark');
  
      // Falls IDs nicht gefunden -> nichts tun
      if (!autoBtn || !lightBtn || !darkBtn) return;
  
      function getMode() {
        try { return localStorage.getItem(KEY) || 'auto'; } catch { return 'auto'; }
      }
  
      function applyMode(mode) {
        const html = document.documentElement;
        if (mode === 'light' || mode === 'dark') html.setAttribute('data-theme', mode);
        else html.removeAttribute('data-theme'); // auto => prefers-color-scheme
  
        try { localStorage.setItem(KEY, mode); } catch {}
        syncButtons(mode);
      }
  
      function syncButtons(mode) {
        autoBtn.setAttribute('aria-pressed', mode === 'auto');
        lightBtn.setAttribute('aria-pressed', mode === 'light');
        darkBtn.setAttribute('aria-pressed', mode === 'dark');
      }
  
      autoBtn.addEventListener('click',  () => applyMode('auto'));
      lightBtn.addEventListener('click', () => applyMode('light'));
      darkBtn.addEventListener('click',  () => applyMode('dark'));
  
      // initial
      applyMode(getMode());
    });
  </script>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>FM SVG Icon Converter</h1>
        <p class="sub">Drag & Drop: <code>.svg</code> oder <code>.zip</code> → konvertierte SVGs direkt herunterladen.</p>
      </div>

      <div class="theme-mini" role="group" aria-label="Darstellung">
        <button type="button" class="tbtn" id="themeAuto" aria-pressed="false" aria-label="Auto (System)" title="Auto">
          <!-- sparkle -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2l1.4 5.1L18.5 9l-5.1 1.4L12 15.5l-1.4-5.1L5.5 9l5.1-1.9L12 2z"/>
            <path d="M19 13l.8 2.8L22 17l-2.2.8L19 20l-.8-2.2L16 17l2.2-.2L19 13z"/>
          </svg>
        </button>
      
        <button type="button" class="tbtn" id="themeLight" aria-pressed="false" aria-label="Hell" title="Hell">
          <!-- sun -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12z"/>
            <path d="M12 2v2M12 20v2M4 12H2M22 12h-2M5 5l1.4 1.4M17.6 17.6 19 19M19 5l-1.4 1.4M6.4 17.6 5 19" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
      
        <button type="button" class="tbtn" id="themeDark" aria-pressed="false" aria-label="Dunkel" title="Dunkel">
          <!-- moon -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M21 14.2A8.2 8.2 0 0 1 9.8 3a6.6 6.6 0 1 0 11.2 11.2z"/>
          </svg>
        </button>
      </div>
    </header>

    <div class="card">
      <div class="card-inner">
        <div id="drop" class="drop">
          <div class="drop-title">Datei hier ablegen</div>
          <div class="drop-meta">oder</div>

          <div class="controls">
            <label for="file">
              <button type="button" class="btn" id="pick">Datei auswählen</button>
            </label>
            <input id="file" type="file" accept=".svg,.zip,image/svg+xml,application/zip" />
            <button type="button" class="btn btn-primary" id="upload" disabled>Konvertieren</button>
          </div>

          <div class="progress" aria-label="Fortschritt">
            <div class="bar"><div id="bar"></div></div>
            <div class="pct" id="pct">0%</div>
          </div>

          <div class="meta" id="info">Max Upload: 25 MB</div>
          <div class="err" id="err"></div>

        </div>
      <!-- Downloads (hidden until results exist) -->
      <div id="downloads" style="display:none">
        <div class="result-head">
          <div class="result-title">Downloads</div>
          <div class="controls" style="margin-top:0">
            <a id="zipAll" class="zip-btn" href="#" style="display:none" aria-label="Alles als ZIP" title="Alles als ZIP">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M7 3h10a2 2 0 0 1 2 2v2h-2V5H7v2H5V5a2 2 0 0 1 2-2z"/>
                <path d="M6 8h12a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-9a2 2 0 0 1 2-2zm0 2v9h12v-9H6z"/>
                <path d="M9 12h6v2H9v-2zm0 4h6v2H9v-2z"/>
              </svg>
              <span>ZIP</span>
            </a>
          </div>
        </div>

        <div class="download-list" id="list"></div>
      </div>
    </div>

    <script>
      (() => {
        const drop = document.getElementById('drop');
        const fileInput = document.getElementById('file');
        const pickBtn = document.getElementById('pick');
        const uploadBtn = document.getElementById('upload');
        const bar = document.getElementById('bar');
        const pct = document.getElementById('pct');
        const info = document.getElementById('info');
        const err = document.getElementById('err');
    
        const list = document.getElementById('list');
        const zipAll = document.getElementById('zipAll');
        const downloadsBox = document.getElementById('downloads');
    
        let currentFile = null;
    
        function setError(msg){ err.textContent = msg || ''; }
    
        function setProgress(p){
          const v = Math.max(0, Math.min(100, p || 0));
          bar.style.width = v + '%';
          pct.textContent = v.toFixed(0) + '%';
        }
    
        function setBusy(isBusy){
          drop.classList.toggle('is-busy', !!isBusy);
          // Nur beim Busy-Status Progress sichtbar (CSS übernimmt Anzeige)
          if (!isBusy) setProgress(0);
        }
    
        function resetUI(){
          currentFile = null;
          fileInput.value = '';
          uploadBtn.disabled = true;
          setError('');
          setBusy(false);

          downloadsBox.style.display = 'none';
          list.innerHTML = '';
          zipAll.style.display = 'none';
          zipAll.href = '#';

          info.textContent = 'Max Upload: 25 MB';
        }
    
        function setSelected(file){
          currentFile = file;
          downloadsBox.style.display = 'none';
          uploadBtn.disabled = !file;
          setError('');
          if (file) {
            info.textContent = 'Ausgewählt: ' + file.name + ' (' + Math.round(file.size/1024) + ' KB)';
          } else {
            info.textContent = 'Max Upload: 25 MB';
          }
        }
    
        // --- Wichtig: Standard-Drag&Drop des Browsers deaktivieren
        // (sonst öffnet der Browser die Datei oder Drop-Events kommen nicht wie erwartet)
        ['dragenter','dragover','dragleave','drop'].forEach(evt => {
          window.addEventListener(evt, (e) => {
            e.preventDefault();
            e.stopPropagation();
          }, { passive: false });
        });
    
        // --- Dropzone Highlight
        drop.addEventListener('dragenter', () => drop.classList.add('drag'));
        drop.addEventListener('dragover',  () => drop.classList.add('drag'));
        drop.addEventListener('dragleave', () => drop.classList.remove('drag'));
        drop.addEventListener('drop', (e) => {
          drop.classList.remove('drag');
    
          const dt = e.dataTransfer;
          if (!dt) return;
    
          const file = (dt.files && dt.files[0]) ? dt.files[0] : null;
          if (file) setSelected(file);
        });
    
        // Optional: Klick irgendwo in die Dropzone öffnet Dateiauswahl
        drop.addEventListener('click', (e) => {
          // Nicht triggern, wenn auf Buttons geklickt wurde
          const t = e.target;
          if (t && (t.closest && t.closest('button,a,label,input'))) return;
          fileInput.click();
        });
    
        // File picker
        pickBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
          const f = fileInput.files && fileInput.files[0];
          if (f) setSelected(f);
        });
    
        // Convert
        uploadBtn.addEventListener('click', async () => {
          if (!currentFile) return;
    
          setError('');
          setBusy(true);
          setProgress(1); // sichtbar machen
          uploadBtn.disabled = true;
    
          const fd = new FormData();
          fd.append('file', currentFile);
    
          const xhr = new XMLHttpRequest();
          xhr.open('POST', '/api/convert', true);
    
          xhr.upload.onprogress = (e) => {
            if (e.lengthComputable) {
              // Upload bis 90%
              setProgress((e.loaded / e.total) * 90);
            }
          };
    
          xhr.onreadystatechange = () => {
            if (xhr.readyState !== 4) return;
    
            if (xhr.status >= 200 && xhr.status < 300) {
              setProgress(100);

              const icon = `
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 3a1 1 0 0 1 1 1v9.6l2.3-2.3a1 1 0 1 1 1.4 1.4l-4.0 4.0a1 1 0 0 1-1.4 0l-4.0-4.0a1 1 0 1 1 1.4-1.4L11 13.6V4a1 1 0 0 1 1-1z"/>
                <path d="M5 19a2 2 0 0 1-2-2v-1a1 1 0 1 1 2 0v1h14v-1a1 1 0 1 1 2 0v1a2 2 0 0 1-2 2H5z"/>
              </svg>`;
    
              const data = JSON.parse(xhr.responseText);
              if (!data.files || data.files.length === 0) {
                downloadsBox.style.display = 'none';
                setTimeout(() => setBusy(false), 250);
                return;
              }
              list.innerHTML = '';
              
              for (const f of data.files) {
                const row = document.createElement('div');
                row.className = 'dl-row';
              
                const name = document.createElement('div');
                name.className = 'dl-name';
                name.textContent = f;
              
                const a = document.createElement('a');
                a.className = 'dl-btn';
                a.href = data.baseUrl + '/file/' + encodeURIComponent(f);
                a.setAttribute('download', f);
                a.innerHTML = icon + '<span>Download</span>';
              
                row.appendChild(name);
                row.appendChild(a);
                list.appendChild(row);
              }
    
              zipAll.href = data.baseUrl + '/zip';
              zipAll.style.display = data.files.length > 1 ? 'inline-block' : 'none';

              downloadsBox.style.display = 'block';

              // Progress nach erfolgreichem Abschluss ausblenden
              setTimeout(() => setBusy(false), 250);
            } else {
              setError(xhr.responseText || ('Fehler (' + xhr.status + ')'));
              uploadBtn.disabled = false;
              setBusy(false);
            }
          };
    
          xhr.send(fd);
        });
    
    
        resetUI();
      })();
    </script>
  </div>
</body>
</html>
